<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gierca</title>
    <script src="gra.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');

        * {
            font-family: 'Titillium Web', sans-serif;
            font-size: larger;
            color: white;
            box-sizing: border-box;
            /* border: 1px solid red; */
        }

        body {
            background-color: #2c2f30;
            margin: 0;
        }

        nav {
            background-color: #293241;
            height: 96px;
            display: flex;
        }

        #gra {
            background-color: #3d5a80;

            border: #53d4ff solid 3px;
            width: 100%;
            display: flex;

        }


        div {
            height: 100%;
        }


        h1 {
            font-size: 2em;
            margin: 0;
            padding: 0;
        }

        p {

            color: white;
            font-size: 1em;
            margin: 0;
            padding: 0;

        }

        a {
            text-decoration: none;
            color: white;
            padding-top: 0.5em;
            padding-left: 0.5em;
            padding-right: 0.5em;
        }

        a:hover {
            background-color: #EE6C4D;
        }



        #logo {
            width: 3em;
            height: 3em;
            -webkit-user-drag: none;
            -khtml-user-drag: none;
        }

        div,
        img {
            -webkit-user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            width: 3em;
        }

        #bombaklag {
            overflow-y: scroll;
            overflow-x: hidden;
            max-height: 679px;
            width: 300px;
            background-color: red;
        }



        .ulepszenia {
            background-color: #293241;
            border: #53d4ff solid 3px;
            color: white;
            font-size: 0.7em;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 14%;
            height: 25%;
            visibility: hidden;
        }

        #ugora {
            top: 22%;
            right: 5px;
            position: absolute;
        }

        #udol {
            top: 48%;
            position: absolute;
            right: 5px;
        }

        #dofali {
            width: 15%;
            display: flex;
            flex-direction: column;
            align-self: end;
        }

        #nfala {
            background-color: #293241;
            border-left: #53d4ff solid 3px;
            border-top: #53d4ff solid 3px;
            color: white;
            font-size: 0.5em;
            margin: 0;
            padding: 0;
            text-align: center;

            height: 30%;

        }

        #fala {
            background-color: #293241;
            border-left: #53d4ff solid 3px;
            border-top: #53d4ff solid 3px;
            color: white;
            font-size: 0.5em;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 100%;
        }

        #postac {
            position: absolute;
            top: 10%;
            right: 3.5em;
        }

        .nedypiel {
            display: flex;
            width: 1%;
        }

        .pierzyna {
            display: flex;
            flex-direction: column;
        }

        .pojduwina {
            margin-top: 10px;
            height: 350px;
            width: 170px;
        }

        .staty {
            font-size: 0.8cm;
        }

        #statyt {
            position: absolute;
            top: 14%;
            right: 10px;
            font-size: 18px;
            visibility: hidden;
        }

        .statuwinki {
            height: 25px;
            width: 25px;
            margin: 0;
        }

        #koniec,
        #win {
            color: black;
            position: absolute;
            text-align: center;
            top: 40%;
            left: 40%;
            width: 20%;
            height: 20%;
            background-color: aliceblue;
            border: solid 3px red;
            border-radius: 30px;
            visibility: hidden;
        }

        #statyfali {
            color: black;
            font-size: 0.5em;
        }

        .reset {
            background-color: #293241;
            border: #53d4ff solid 3px;
            color: white;
            font-size: 0.7em;
            margin: 0;
            padding: 0;
            text-align: center;
            width: 100%;
            height: 30%;
        }
    </style>
</head>

<body>

    <nav>
        <img src="img/rysunek.svg" alt="logo gry" id="logo">
        <a href="stronaglowna.html">Strona główna</a>
        <a href="samouczek.html">Samouczek</a>
        <a href="potwory.html">Potwory</a>
        <a href="gra.html">Gra</a>
    </nav>


    <div id="gra">
        <div id="bombaklag" style="position: relative;"></div>
        <canvas class="can"></canvas>
        <div id="dofali">
            <span id="nfala">Numer rundy: 0</span>
            <button id="fala">Następna runda</button>
        </div>
    </div>
    <span id="postac" style="visibility: hidden;">joł</span>
    <span id="statyt"></span>
    <button class="ulepszenia" id="ugora"></button>
    <button class="ulepszenia" id="udol"></button>
    <div id="koniec">Koniec gry<br>
        <span id="statyfali"></span>
        <button class="reset" id="reset">Rozpocznij od początku</button>
    </div>
    <div id="win">Wygrałeś!!
        <button class="reset" id="winreset">Rozpocznij od początku</button>
    </div>

</body>

</html>
