<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        document.addEventListener("DOMContentLoaded",function(){
            
        
        const dzien=['Niedziela','Poniedziałek','Wtorek','Środa','Czwartek','Piątek','Sobota']
        const mies=['Styczeń','Luty','Marzec','Kwiecień','Maj','Czerwiec','Lipiec','Sierpień','Wrzesień','Październik','Listopad','Grudzień']
        const l=document.querySelector('.pierwszy')
        const guzik=document.querySelector('button')
        function czas(){
            var a=new Date
            l.innerText=dzien[a.getDay()]+', '+a.getDate()+' '+mies[a.getMonth()]+' '+a.getFullYear()+' roku; godz:,'+czas0(a.getHours())+':'+czas0(a.getMinutes())+':'+czas0(a.getSeconds())
        }
setInterval(czas, 1000)

        function czas0(czas){
                if (czas<10) {
                    return "0"+czas
                }
                else{
                    return czas
                }
            }
            guzik.addEventListener('click',robienie)
        function robienie(){
            let data=document.querySelector('#data').value
           if (!data) {
            alert('Proszę podać datę')
           }
           else{
            function pisanie(){
            let datap=new Date
            data=new Date(document.querySelector('#data').value)
            var roz=Math.abs(datap-data)
            let sec=roz/ 1000
            let min=Math.floor(sec / 60)
            let hor=Math.floor(min / 60)
            let dien=Math.floor(hor/24)
            sec=sec%60
            min=min%60
            hor=hor%24
            var bomba=document.querySelector('.drugi')
            bomba.innerText=dzien[data.getDay()-1]+', '+data.getDate()+' '+mies[data.getMonth()]+' '+data.getFullYear()+' roku'
            let pojda=document.querySelector('.trzeci')
            
            pojda.innerText=datap.getTime()<data.getTime()?'Do ':'Od '
            pojda.innerText+=' dnia '+czas0(data.getDate())+'-'+czas0(data.getMonth()+1)+'-'+data.getFullYear()
            pojda.innerText+=datap.getTime()<data.getTime()?' pozostało: ':' upłynęło: '
            pojda.innerText+=' '+dien+' dni, '+hor+' godzin, '+min+' minut i '+sec.toFixed(4)+" sekund"
            }
            setInterval(pisanie, 1);
           }
        }
            




})
        
    </script>
</head>

<body>
    <div class="pierwszy"></div>
    <input type="date" id="data">
    <button>prześlij</button>
    <div class="drugi"></div>
    <div class="trzeci"></div>

</body>
</html>
